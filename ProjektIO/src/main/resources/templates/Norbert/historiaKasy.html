<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"  th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{wspolne/fragmenty :: menu}"/>


<table class="table table-hover">
    <tr>
        <th>
            Data
        </th>
        <th>
            Należność
        </th>
        <th>
            Zapłacono
        </th>
        <th>
           Reszta
        </th>

    </tr>
    <tr th:each="operacja: ${page.content}">
        <td><span th:text="${operacja.data}"></span></td>
        <td><span th:text="${operacja.doZaplaty}"></span></td>
        <td><span th:text="${operacja.zaplacono}"></span></td>
        <td><span th:text="${operacja.reszta}"></span></td>


    </tr>
</table>


<div th:replace="~{wspolne/fragmenty :: footer}"/>
</body>
</html>
