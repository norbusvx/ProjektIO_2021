<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        .login {
        display: block;
        width: 115px;
        height: 25px;
        padding: 5px;
        text-align: center;
        border-radius: 5px;
        color: yellow;
        line-height: 25px;
    }
    </style>

</head>
<body>
<div th:replace="~{wspolne/fragmenty :: menu}"/>




<form th:method="POST" th:object="${uzytkownik}" action="/Norbert/rejestracja">

    <input type="text" th:field="*{id}" hidden/>

    Login: <input type="text" th:field="*{login}"/>
    <span th:if="${#fields.hasErrors('login')}" th:each="err : ${#fields.errors('login')}" th:text="${err}"></span><br><br>

    Hasło: <input type="text" th:field="*{haslo}"/>
    <span th:if="${#fields.hasErrors('haslo')}" th:each="err : ${#fields.errors('haslo')}" th:text="${err}"></span><br><br>

    Nr urzędu pocztowego: <input type="number" th:field="*{nrUrzedu}"/>
    <span th:if="${#fields.hasErrors('nrUrzedu')}" th:each="err : ${#fields.errors('nrUrzedu')}" th:text="${err}"></span><br><br>


    <!--    Zostawić to w formie, obejście CSRF  -->
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
    <!--    Zostawić to w formie, obejście CSRF  -->

    <input type="submit" value="Wyslij Przelew"/>


</form>






<div th:replace="~{wspolne/fragmenty :: footer}"/>
</body>
</html>
